<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--<link rel="stylesheet" type="text/css" href="" />-->
  <style>
    body {
      background: #020202;
    }
  </style>
  
  <!-- web fonts -->
  <!--<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">-->
  
  <!-- OpenGL utilities -->
  <script type="text/javascript" src="twgl.min.js"></script>
  <!--<script type="text/javascript" src="gl-matrix-min.js"></script>-->
  
  <!-- shaders -->
  
  <script id="pass-vert" type="text/plain">
    attribute vec4 position;
    
    void main() {
      gl_Position = position;
    }
  </script>
  
  <script id="test-frag" type="text/plain">
    precision highp float;
    
    // resolution
    uniform vec2 resolution;
    uniform float shortdim;
    uniform float dpr;
    
    // triangulation
    /*uniform int next_edge[256];
    uniform float half_shear[128];*/
    
    // left and right turns
    const mat4 left = mat4(
       1.,  0., 0., 0.,
       0.,  1., 0., 0.,
      -1.,  0., 1., 0.,
       0., -1., 0., 1.
    );
    const mat4 right = mat4(
      1., 0., -1.,  0.,
      0., 1.,  0., -1.,
      0., 0.,  1.,  0.,
      0., 0.,  0.,  1.
    );
    
    void main() {
      // the isometries that send the sides of the base triangle to the geoesic
      // from 0 to infinity in the upper half-plane
      mat4 stem[3];
      const float h = 0.5*sqrt(3.);
      stem[0] = mat4(
         1.,  0., -0.5,    h,
         0.,  1.,   -h, -0.5,
        -1.,  0.,  0.5,    h,
         0., -1.,   -h,  0.5
      );
      stem[1] = mat4(
        -0.5,   -h,  1.,  0.,
           h, -0.5,  0.,  1.,
         -1.,   0., 0.5,   h,
          0.,  -1.,   h, 0.5
      );
      stem[2] = mat4(
        -0.5,   -h,  1.,  0.,
           h, -0.5,  0.,  1.,
         0.5,   -h, -1.,  0.,
           h,  0.5,  0., -1.
      );
      
      // triangle walk
      vec2 z = (2.*gl_FragCoord.xy - resolution) / shortdim;
      if (dot(z, z) < 1.) {
        vec4 u = vec4(z, 1., 0.);
        vec4 v;
        vec3 color = vec3(1.);
        for (int k = 0; k < 3; k++) {
          v = stem[k] * u;
          if (dot(v.xy, v.zw) > 0.) break;
          if (k >= 2) {
            gl_FragColor = vec4(1.);
            return;
          }
        }
        for (int step = 0; step < 18; step++) {
          if (dot(v.xy, v.zw) > dot(v.zw, v.zw)) {
            v = left * v;
            color = vec3(0., 0.75, 0.75);
          } else if (dot(v.zw, v.xy) > dot(v.xy, v.xy)) {
            v = right * v;
            color = vec3(0.6, 0., 0.9);
          } else {
            break;
          }
        }
        gl_FragColor = vec4(color, 1.);
      } else {
        gl_FragColor = vec4(0.);
      }
    }
  </script>
  
  <title>Geodica</title>
</head>

<body>
  <canvas id="test" width="800" height="800"></canvas>
  
  <script>
    // --- get canvases and hook up interactions ---
    
    testCanvas = document.querySelector('#test');
    
    // --- initialize shaders ---
    
    const arrays = {
      position: [
        // northwest triangle
        -1, -1, 0,
        -1,  1, 0,
         1,  1, 0,
        // southeast triangle
        -1, -1, 0,
         1,  1, 0,
         1, -1, 0
      ]
    };
    
    var ctx = testCanvas.getContext('webgl');
    var programInfo = twgl.createProgramInfo(ctx, ['pass-vert', 'test-frag']);
    var bufferInfo = twgl.createBufferInfoFromArrays(ctx, arrays);
    
    // --- define rendering routine ---
    
    function render(time) {
      // size canvas
      twgl.resizeCanvasToDisplaySize(testCanvas);
      
      // paint canvas
      ctx.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(ctx, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, {
        resolution: [ctx.canvas.width, ctx.canvas.height],
        shortdim: Math.min(ctx.canvas.width, ctx.canvas.height),
        dpr: window.devicePixelRatio,
      });
      twgl.drawBufferInfo(ctx, bufferInfo);
      
      // request next frame
      requestAnimationFrame(render);
    }
    
    // kick off animation
    requestAnimationFrame(render);
  </script>
</body>
</html>
